{% extends 'layout.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <h2 class="my-4">Удаление статуса</h2>
    <form method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить {{ status.name }} ?</p>
        <button type="submit" class="btn btn-danger">Да, удалить</button>
    </form>
{% endblock %}
