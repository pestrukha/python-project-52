{% extends 'layout.html' %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block content %}
    <h1 class="my-4">{% translate 'Delete task' %}</h1>
    <form method="post">
        {% csrf_token %}
        <p>{% translate 'Are you want to delete' %} {{ task.name }}?</p>
        <button type="submit" class="btn btn-danger">{% translate 'Yes, delete' %}</button>
    </form>
{% endblock %}
