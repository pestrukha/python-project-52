{% extends 'layout.html' %}

{% block content %}
    <h1>Подтвердите удаление</h1>
    <p>Вы уверены, что хотите удалить пользователя "{{ object.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>
    <a href="{% url 'user_list' %}">Отмена</a>
{% endblock %}
