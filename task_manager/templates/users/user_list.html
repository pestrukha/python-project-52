{% extends 'layout.html' %}

{% block content %}
    <h1>Список пользователей</h1>
    <a href="{% url 'user_create' %}">Создать нового пользователя</a>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                <a href="{% url 'user_update' user.pk %}">Редактировать</a>
                <a href="{% url 'user_delete' user.pk %}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
