{% extends 'layout.html' %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block content %}
    <h1 class="my-4">{% translate 'Create label' %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% translate 'Create' %}">
    </form>
{% endblock %}
