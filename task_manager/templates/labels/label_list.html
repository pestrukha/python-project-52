{% extends 'layout.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Метки</h1>
    <a class="btn btn-primary mb-3" href="{% url 'label_create' %}">Создать метку</a>
    <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата создания</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        {% if labels %}
        {% for label in labels %}
          <tr>
            <td>{{ label.id }}</td>
            <td>{{ label.name }}</td>
            <td>{{ label.created_at|date:"d.m.Y H:i" }}</td>
            <td>
              <a href="{% url 'label_update' pk=label.pk %}">Изменить</a>
              <br>
              <a href="{% url 'label_delete' pk=label.pk %}">Удалить</a>
            </td>
          </tr>
        {% endfor %}
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
