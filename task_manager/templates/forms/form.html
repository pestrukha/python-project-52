{% extends 'layout.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="text-start ms-0">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% block button_value %}{% endblock %}">
    </form>
</div>
{% endblock %}
